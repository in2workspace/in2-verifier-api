server:
  port: 9000

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.oauth2: TRACE
    org.springframework.web.filter: TRACE
    es.in2: info

spring:
  application:
    name: VC Verifier
  web:
    resources:
      static-locations:
        - classpath:/static/
        - classpath:/resources/

# Spring Management Configuration - Actuator
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, info, loggers, metrics, prometheus
      base-path: /
      path-mapping:
        health: health
        info: info
        loggers: loggers
        metrics: metrics
        prometheus: prometheus
  endpoint:
    health:
      enabled: true
      show-details: always
    loggers:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

security:
  authorizationServer: "https://verifier.dome-marketplace-lcl.org"
  loginCode:
    expirationProperties:
      expiration: "5"
      cronUnit: "MINUTES"
  token:
    accessToken:
      expiration: "5"
      cronUnit: "MINUTES"


trustFramework:
  trustedIssuerList:
    uri: "http://localhost:8080/v4/issuers/"
  clientsRepository:
    uri: "https://raw.githubusercontent.com/in2workspace/in2-dome-gitops/refs/heads/main/trust-framework/trusted_services_list.yaml"
  revocationList:
    uri: ""

