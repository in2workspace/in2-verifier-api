spring:
  application:
    name: IN2 Verifier
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: none #update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/in2?currentSchema=verifier
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    url: jdbc:postgresql://localhost:5432/in2?currentSchema=verifier
    locations: classpath:db/migration
  web:
    resources:
      static-locations:
        - classpath:/static/
        - classpath:/resources/

server:
  port: 9000

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.oauth2: TRACE
    org.springframework.web.filter: TRACE
    es.in2: info

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, info, loggers, metrics, prometheus
      base-path: /
      path-mapping:
        health: health
        info: info
        loggers: loggers
        metrics: metrics
        prometheus: prometheus
  endpoint:
    health:
      enabled: true
      show-details: always
    loggers:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
